name: Matrix + Conditional + Concurrency Demo

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:    # allows manual runs

# Concurrency control â€“ only one workflow per branch at a time
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Build & Test (${{ matrix.os }}, Node ${{ matrix.node }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Dummy build
        run: echo "Simulating build on ${{ matrix.os }} with Node ${{ matrix.node }}"

      - name: Dummy test
        run: echo "Simulating tests on ${{ matrix.os }} with Node ${{ matrix.node }}"

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-test
    #  Conditional: only deploy from main branch
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy app
        run: echo "ðŸš€ Deploying application from main branch..."
